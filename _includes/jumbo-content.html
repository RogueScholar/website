<div class="row" id="headlines">
  <div class="col-sm-12">
    <img class="img-rounded" src="{{ page.subsection | subsection_logo }}">
    <h2>{{ page.title }}</h2>
    <p>{{ page.description }}</p>
  </div>
</div>
<div class="row" id="attribution">
  <div class="col-sm-12">
    <a href="{{ page.photo-link }}">{{ page.attribution }}</a>
  </div>
</div>
